<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ChatBot - Powered by Your API</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-robot"></i> AI ChatBot</h1>
            <p>Powered by Your API | Real AI Responses</p>
        </div>
    </header>

    <!-- API Status -->
    <div class="api-status" id="apiStatus">
        <i class="fas fa-circle"></i>
        <span>Checking API connection...</span>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <i class="fas fa-comments"></i>
                <span>AI Assistant</span>
            </div>
            <div class="chat-actions">
                <button class="action-btn" onclick="toggleApiSettings()">
                    <i class="fas fa-cog"></i> API Settings
                </button>
                <button class="action-btn clear-chat" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Clear Chat
                </button>
            </div>
        </div>

        <!-- API Settings Modal -->
        <div class="api-modal" id="apiModal">
            <div class="modal-content">
                <h3>API Configuration</h3>
                <div class="input-group">
                    <label for="apiKey">API Key:</label>
                    <input type="password" id="apiKey" placeholder="Enter your API key" value="59bf01db-627f-4669-80a4-3c9eea1a3f5">
                </div>
                <div class="input-group">
                    <label for="apiUrl">API URL (Optional):</label>
                    <input type="text" id="apiUrl" placeholder="https://api.yourservice.com/v1/chat">
                </div>
                <div class="modal-buttons">
                    <button class="btn-primary" onclick="saveApiConfig()">Save</button>
                    <button class="btn-secondary" onclick="toggleApiSettings()">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Namaste! üëã I'm your AI assistant powered by real AI API. How can I help you today?
                    </div>
                    <div class="message-time" id="currentTime"></div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <span>AI is thinking...</span>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ask me anything... (Press Enter to send)" 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button id="sendButton" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="chat-suggestions">
                <button class="suggestion-btn" onclick="quickQuestion('What is the future of AI?')">
                    ü§ñ AI Future
                </button>
                <button class="suggestion-btn" onclick="quickQuestion('Explain quantum computing')">
                    ‚öõÔ∏è Quantum Computing
                </button>
                <button class="suggestion-btn" onclick="quickQuestion('Write a Python function')">
                    üêç Python Code
                </button>
                <button class="suggestion-btn" onclick="quickQuestion('Tell me about machine learning')">
                    üß† ML Basics
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 AI ChatBot | Powered by Your API | Deployed on GitHub Pages</p>
    </footer>

    <script src="scripts/chat.js"></script>
</body>
</html>
